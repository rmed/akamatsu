{% extends "akamatsu/layout.html" %}
{% block title %}Error {{ error_code }}{% endblock %}
{% block mini %}.error?{% endblock %}

{% block content %}

<div class="grid grid-pad">
    <div class="col-1-1">
        <h2>
        {% if error_msg is defined %}
            {{ error_msg}}
        {% else %}
            Error: Error not found!?
        {% endif %}
        </h2>
        <hr/>
    </div>
</div>

{% endblock %}
